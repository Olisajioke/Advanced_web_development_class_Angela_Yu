<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;
    
      }

      .pricing-container > * {
        flex: 1 0 200px;
      }

      .pricing-plan {
        flex: 1;
        background-color: #d0dbdaff;
        border-radius: 10px;
        border: 2px solid blue;
      }

      .plan-button {
        color: wheat;
        border-radius: 10px;
        border: 2px solid blue;
        background-color: orange;
        display: block;
        margin: 20px auto;
      }

      .plan-title {
        text-align: center;
        font-weight: bold;
        margin-bottom: 5px;
        margin-top: 10px;
      }

      .plan-price {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }

      .plan-features {
        list-style: none;
        padding: 0 20px;
        text-align: center;
      }
      /* 1250 Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {

        .pricing-container {
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 2rem;
          height: auto;
        }

        .pricing-container > * {
          flex: 1 0;
      }

      .pricing-plan {
        flex: 1;
        background-color: #ecf0efff;
        border-radius: 10px;
        border: 0;
        max-width: 200px;
        min-width: 100px;
      }

        .plan-price {
          text-align: center;
          font-size: 20px;
          font-weight: bold;
      }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
